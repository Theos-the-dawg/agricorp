<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Confirmation</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/logout.css' %}">
</head>
<body>
    <div class="logout-container">
        <h1>Are you sure you want to logout?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" name="confirm" value="yes">Yes, Logout</button>
            <button type="submit" name="cancel" value="no">Cancel</button>
        </form>
    </div>
</body>
</html>
